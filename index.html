<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegexVisualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>

<body>

    <div id="regexInputContainer">
        <h2>RegexVisualizer</h2>
        <input type="text" id="regexInput" placeholder="Enter regular expression...">
        <button id="submitBtn">Send</button>
    </div>


    <div id="simbolos"></div>

    <div class="container-graph-table hidden">
        <div class="graph-container">
            <h3>Thompson Graph</h3>
            <div id="network-thompson"></div>
        </div>
        <div class="table-container">
            <div id="thompson-table"></div>
        </div>
    </div>

    <div class="container-graph-table hidden">
        <div class="graph-container">
            <h3>AFD no opt</h3>
            <div id="network-afdnop"></div>
        </div>
        <div class="table-container">
            <div id="afdnop-table"></div>
        </div>
    </div>

    <div class="container-graph-table hidden">
        <div class="graph-container">
            <h3>AFD opt</h3>
            <div id="network-afdopt"></div>
        </div>
        <div class="table-container">
            <div id="afdopt-table"></div>
            <div id="identical-states"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
