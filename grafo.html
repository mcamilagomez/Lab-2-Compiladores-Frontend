<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo con vis.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />

    <style>
        #network {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h2>Grafo</h2>
    <div id="network"></div>

    <script type="text/javascript">
        var nodes = new vis.DataSet([
            { id: 'arrow', shape: 'text', color: 'blue' }, //es para que apunte al primer nodo
            { id: 1, label: 'Nodo 1' },
            { id: 2, label: 'Nodo 2' },
            { id: 3, label: 'Nodo 3' },
            { id: 4, label: 'Nodo 4' },
            { id: 5, label: 'Node A', borderWidth: 6 } //ultimo nodo
        ]); 



        var edges = new vis.DataSet([
            { from: 'arrow', to: 1, length: 5 },
            { from: 1, to: 2, label: "e" },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
        ]);

        var container = document.getElementById('network');


        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            nodes: {
                shape: 'circle',
                size: 20,
                font: {
                    size: 16
                }
            },
            edges: {
                arrows: {
                    to: { enabled: true },
                },
                length: 200
            },
            physics: {
                enabled: true
            }
        };

        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
